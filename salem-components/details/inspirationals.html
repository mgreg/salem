<link rel="import" href="../../bower_components/polymer/polymer.html">
<script src="../../bower_components/jquery/dist/jquery.min.js"></script>

<polymer-element name="salem-detail-inspirationals" attributes="data profs">
    <template>
        <style>
            table {
                width: 100%;
                border-collapse: collapse;
            }
            
            td, th {
                padding: 10px 5px;
                display: table-cell;
                text-align: left;
                vertical-align: middle;
                -webkit-border-radius: 2px;
                -moz-border-radius: 2px;
                border-radius: 2px;
                background-clip: padding-box;
            }
            
            th {
                border-bottom: 1px solid #d0d0d0;
                text-align: left;
            }
            
            tbody tr:nth-child(odd) {
              background-color: #f2f2f2;
            }
            
            h5 {
                font-size: 1.64rem;
                line-height: 1.804rem;
                margin: 0.82rem 0 0.656rem 0;
                font-weight: 400;
            }
            
        </style>
        <div class="section">
            <h5>Proficiencies</h5>
            <table class="table">
                <thead>
                    <tr>
                        <th>Proficiency</th>
                        <th>Gain</th>
                        <th>Efficiency</th>
                    </tr>
                </thead>
                <tbody>
                <template repeat="{{ prof in profs }}">
                    <tr>
                        <td>{{ prof.name }}</td>
                        <td>{{ prof.value }}</td>
                        <td>{{ prof.effect }}</td>
                    </tr>
                </template>
                </tbody>
            </table>
        </div>
    </template>
    <script>
        Polymer('salem-detail-inspirationals', {
            data: "",
            profs: [],
            profsChanged: function(oV, nV) {
              console.log(nV);
            },
            dataChanged: function(oV, nV) {
                var d = nV.split("\n"),
                    sum = 0,
                    p = [],
                    line, i;
                for (i = 0; i < d.length; i++) {
                    line = d[i].split("=");
                    
                    if (profs.indexOf(line[0].trim()) != -1) {
                        p.push({name: line[0].trim(),
                                value: Number(line[1])
                        });
                        sum = sum + Number(line[1]);
                    }
                }
                
                for (i = 0; i < p.length; i++) {
                    p[i].effect = Math.round((p[i].value / sum) * 1000) / 1000
                }
                
                this.profs = p;
              }
        });
    </script>
</polymer-element?
