<link rel="import" href="../../bower_components/polymer/polymer.html">
<script src="../../bower_components/jquery/dist/jquery.min.js"></script>

<polymer-element name="salem-search-result" attributes="results" id="result">
  <template>
    
     <style>
       h5, h6 {
         margin: 0px;
         padding: 0px;
         margin: 10px;
         margin-bottom: 5px;
       }
       
       paper-item {
         font-size: small;
       }
       
       .salem-search-result {
         position: absolute;
         padding: 0px;
         margin: 0px;
         top: 45px;
         left: -35px;
         width: 100%;
         z-index: 10;
       }
       
       .result-shadow {
         background-color: white;
         border-top: 0px;
         margin-left: 84px;
         margin-right: 14px;
       }
       
       .result-content {
         padding: 10px;
         padding-top: 30px;
         
       }
       
       .result-content-scroll {
         max-height: 350px;
         overflow: auto;
       }
       
       .results, .sub-category {
         padding-left: 5px;
       }
       
       .sub-category {
         display: inline-block;
         min-width: 22%;
         vertical-align: top;
       }
       
       .sub-category:last-child {
         width: 22%;
       }
       
       .hidden {
         display: none;
       }
       
      table {
        border-collapse: collapse;
        width: 100%;
      }
      
      td {
        width: 22%;
      }
      
      .tbody td {
        border-right: 1px solid #E5E5E5;
      }
      
      .tbody td:last-child {
        border-right: 0px;
      }
      
    </style>
    
    <div class="salem-search-result {{ resultsClass }}">
      <paper-shadow class="result-shadow">
        <div class="result-content">
          <core-selector id="selectTop" target={{$.selectors}} itemsSelector="paper-item" on-core-select="{{ onSelection }}">
            <form id="selectors">
              <table>
                <tbody>
                  <tr>
                  <template repeat="{{ n in names }}">
                    <td><h5>{{ n }}</h5></td>
                  </template>
                  </tr>
                </tbody>
                </table>
                <div class="result-content-scroll">
                  <table class="tbody">
                    <tbody>
                    <template repeat="{{ item in items }}">
                      <tr>
                        <template repeat="{{ element in item }}">
                          <td><paper-item class="sub-cat-element">{{ element }}</paper-item></td>
                        </template>
                      </tr>
                    </template>
                    </tbody>
                  </table>
                </div>
            </form>
          </core-selector>
        </div>
      </paper-shadow>
    </div>
  </template>

  <script>
    Polymer('salem-search-result',{
      results: [],
      topItems: [],
      inspirationals: [],
      foods: [],
      others: [],
      skills: [], 
      items: [],
      names: [],
      foodClass: 'hidden',
      otherClass: 'hidden',
      inspClass: 'hidden',
      skillsClass: 'hidden',
      resultsClass: 'hidden',
      resultsChanged: function(oV, nV) {
        var r = [], cats = [], food = [], insp = [], other = [], skills = [];
        for (var i = 0; i < Math.min(nV.length, 3); i++) {
          r.push(nV[i].title);
        }
        this.topItems = r;
        if (this.topItems.length) {
          this.resultsClass = "block";
        } else {
          this.resultsClass = "hidden";
          this.foods = food;
          this.inspirationals = insp;
          this.others = other;
        }

        for (i = 0; i < nV.length; i++) {
          cats = nV[i].categories.split(",");
          
          if (cats.indexOf('Food') != -1) {
            food.push(nV[i].title);
            continue;
          }
          
          if (cats.indexOf('Inspirationals') != -1) {
            insp.push(nV[i].title);
            continue;
          }
          
          if (cats.indexOf('Skills') != -1) {
            skills.push(nV[i].title);
            continue;
          }
          
          other.push(nV[i].title);
        }
        
        var n = [];
        var m = [];
        var items = [];
        
        if (food.length > 0) {
          n.push("Foods");
          m.push(food);
        }
        if (insp.length > 0) {
          n.push("Inspirationals");
          m.push(insp);
        }
        if (skills.length > 0) {
          n.push("Skills");
          m.push(skills);
        }
        if (other.length > 0) {
          n.push("Other");
          m.push(other);
        }
        
        for (i = 0; i < Math.max(food.length, insp.length, cats.length, other.length); i++) {
          var f = []
          for (var j = 0; j < m.length; j++) {
            f.push(m[j][i]); 
          }
          items.push(f);
        }
        this.names = n;
        this.items = items;
        this.foods = food;
        this.inspirationals = insp;
        this.others = other;
        this.skills = skills;

      },
      onSelection: function(e, detail, sender) {
        var that = this;
        var msg = detail;
        msg.items = [
          {title: "Foods", items: this.foods},
          {title: "Inspirationals", items: this.inspirationals},
          {title: "Skills", items: this.skills},
          {title: "Other", items: this.others}
        ];
        setTimeout( function() {that.fire("select", {msg: detail})}, 300 );
      }
    });

  </script>
</polymer-element>
