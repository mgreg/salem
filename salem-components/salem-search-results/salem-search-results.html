<link rel="import" href="../../bower_components/polymer/polymer.html">
<script src="../../bower_components/jquery/dist/jquery.min.js"></script>

<polymer-element name="salem-search-result" attributes="results">
  <template>
    
     <style>
        :host {
          display: block;
          position: relative;
          padding-left: 5px;
          padding-right: 5px;
          width: 100%;
        }
        
    </style>
    
    <div class="salem-search-result">
        <core-selector on-core-select="{{ onSelection }}">
            <template repeat="{{ result in results }}">
                <paper-item>{{ result }}</paper-item>
            </template>
        </core-selector>
    </div>
  </template>

  <script>
    Polymer('salem-search-result',{
      results: [],
      onSelection: function(e, detail, sender) {
        this.fire("select", {msg: detail})
      }
    });

  </script>
</polymer-element>
