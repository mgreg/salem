<html>
  <head>
    <title>Salem Tools</title>
    <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="js/d3.min.js"></script>
    <script type="text/javascript" src="js/lunr.min.js"></script>
    <script type="text/javascript" src="js/skills.js"></script>
    <script type="text/javascript" src="js/crafts.js"></script>
    <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="bower_components/font-roboto/roboto.html">
    <link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
    <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
    <link rel="import" href="bower_components/core-dropdown/core-dropdown.html">
    <link rel="import" href="bower_components/core-selector/core-selector.html">
    <link rel="import" href="bower_components/core-icons/core-icons.html">
    <link rel="import" href="bower_components/core-icon-button/core-icon-button.html">
    <link rel="import" href="bower_components/core-input/core-input.html">
    <link rel="import" href="bower_components/core-drawer-panel/core-drawer-panel.html">
    <link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
    <link rel="import" href="bower_components/core-item/core-item.html">
    <link rel="import" href="bower_components/core-menu/core-menu.html">
    <link rel="import" href="bower_components/core-menu/core-submenu.html">
    <link rel="import" href="bower_components/paper-input/paper-input.html">
    <link rel="import" href="bower_components/paper-shadow/paper-shadow.html">
    <link rel="import" href="bower_components/paper-ripple/paper-ripple.html">
    <link rel="import" href="bower_components/paper-item/paper-item.html">
    <link rel="import" href="salem-components/salem-search/salem-search.html">
    <link rel="import" href="salem-components/salem-search-menu/salem-search-menu.html">
    <link rel="import" href="salem-components/salem-search-results/salem-search-results.html">
    <style type="text/css">
      body {
        font-family: "RobotoDraft",Helvetica,Arial,sans-serif;
        padding: 0px;
        margin: 0px;
        background-color: #E5E5E5;
      }
      
      .node {
        cursor: pointer;
      }
      
      .overlay{
          background-color:#EEE;
      }
      
      .node circle {
        fill: #fff;
        stroke: steelblue;
        stroke-width: 1.5px;
      }
      
      .node text {
        font-size:10px;
        font-family:sans-serif;
      }
      
      .link {
        fill: none;
        stroke: #ccc;
        stroke-width: 1.5px;
      }
      
      .templink {
        fill: none;
        stroke: red;
        stroke-width: 3px;
      }
      
      .ghostCircle.show{
          display:block;
      }
      
      .ghostCircle, .activeDrag .ghostCircle{
           display: none;
      }
      
      #drawer {
        margin-top: 50px;
        height: calc(100% - 50px);
        display: none;
      }
      
      #main-content {
        margin-left: 10%;
        margin-right: 10%;
        padding: 20px;
        background-color: white;
        overflow: auto;
        height: calc(100% - 42px);
      }
      
      #search-icon {
        color: white;
        position: relative;
      }

      .main-header {
        background-color: #03a9f4;
        position: relative;
        padding-left: 35px;
        padding-right: 25px;
      }
      
      .menu {
        background-color: white;
        overflow: auto;
      }
      
      body.init::after {
        content: "";
        background: url(http://www.salemthegame.com/sites/all/themes/salem/images/logo.png);
        background-repeat: no-repeat;
        background-position: 50%;
        background-position-x: 50%;
        background-position-y: 30%;
        opacity: 0.2;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        position: absolute;
        z-index: -1;   
      }
      
    </style>
  </head>
  <body fullbleed layout vertical class="init" id="body">
    
    <core-header-panel flex>
      <paper-shadow style="z-index:100">
        <core-toolbar class="main-header">
          <core-icon id="search-icon" icon="search" role="img"></core-icon>
          <div flex>
            <salem-search></salem-search>
          </div>
        </core-toolbar>
      </paper-shadow>
      <salem-search-result></salem-search-result>
      <core-drawer-panel id="drawer">
        <div drawer class="menu">
          <salem-search-menu></salem-search-menu>
        </div>
        <div id="main-content" main>
          <h4 id="header"></h4>
          <h5 id="categories"></h5>
          <div id="content"></div>
        </div>
      </core-drawer-panel>
      
    </core-header-panel>

    <script>
        var data = skills.concat(crafts);
        for (var i = 0; i < data.length; i++) {
          data[i].id = i;
        }
        window.addEventListener('polymer-ready', function(e) {
          var search = document.querySelector('salem-search'),
              result = document.querySelector('salem-search-result'),
              menu = document.querySelector('salem-search-menu');
          
          search.addEventListener('search', function(e) {
            var r = [], idxs = e.detail.msg;
            
            for (var i = 0; i < idxs.length; i++) {
              r.push(data[idxs[i].ref]);
            }
            
            result.results = r;
            if (r.length > 0) {
              document.querySelector('#result').style.display = "block";
            }
          });
          
          result.addEventListener('select', function(e) {
            if (e.detail.msg.isSelected) {
              var txt = e.detail.msg.item.innerHTML;
              
              for (var i = 0; i < data.length; i++) {
                if (data[i].title == txt) {
                  document.getElementById('header').innerHTML = txt;
                  document.getElementById('categories').innerHTML = data[i].categories;
                  document.getElementById('content').innerHTML = data[i].data.replace(/\|/g,"<br/>");
                  document.querySelector('#result').style.display = "none";
                  menu.categories = e.detail.msg.items;
                  document.querySelector('#drawer').style.display = "block";
                  document.querySelector('#body').className = "";
                  return;
                }
              }
              
            }
          });
          
          menu.addEventListener('select', function(e) {
            window.e = e;
            var txt = e.detail.msg.item.label;
              
              for (var i = 0; i < data.length; i++) {
                if (data[i].title == txt) {
                  document.getElementById('header').innerHTML = txt;
                  document.getElementById('categories').innerHTML = data[i].categories;
                  document.getElementById('content').innerHTML = data[i].data.replace(/\|/g,"<br/>");
                  return;
                }
              }
          });
          
          search.focus();
          
        });
        </script>
  </body>
</html>
